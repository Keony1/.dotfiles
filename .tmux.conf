set -g default-terminal "screen-256color"
set -s escape-time 0

set-option -g history-limit 3000

# troca o Ctrl + B pra Ctrl + A
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# atalhos janela come√ßando a contar do 1
set -g base-index 1
setw -g pane-base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# abrir janela/split na pasta atual
bind c new-window -c "#{pane_current_path}" 
bind 5 split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

# abrir janela/split na home (mesmo de cima pressionando shift)
bind C new-window
bind % split-window -h
bind V split-window -v

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# scripts
# sessionizer
bind-key -r f run-shell "tmux neww ~/scripts/tmux-sessionizer"

bind-key -r G run-shell "~/scripts/tmux-sessionizer ~/toro/international/front"
